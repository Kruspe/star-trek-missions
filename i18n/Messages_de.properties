G01.name=Botschafterin K&apos;Ehleyr
G01.text=<b>10</b> mit <span class="card-name">Lieutenant Worf</span>.
G02.name=Botschafter Sarek
G02.text=<b>5</b> für jeden Nicht-<span class="affiliation">Föderation</span>s <span class="captain">Captain</span>.
G03.name=Bat&apos;leth
G03.text=<b>6</b> mit mindestens einer <span class="lifeform">Klingone</span> oder <span class="affiliation">Klingonisches Reich</span> oder <br/><b>16</b> mit zwei oder mehr <span class="lifeform">Klingone</span> oder <span class="affiliation">Klingonisches Reich</span>.
G04.name=Brücke
G04.text=<b>3</b> für jede <span class="affiliation">Föderations</span> <span class="personnel">Mannschaft</span> und jedes <span class="affiliation">Föderations</span> <span class="system">System</span>.
G05.name=Captain Jean-Luc Picard
G05.text=<b>5</b> mit <span class="card-name">Brücke</span>, plus <b>3</b> für jeden weiteren <span class="location">Ort</span>.
G06.name=Kanzler Gowron
G06.text=<b>5</b> für jede weitere <span class="lifeform">Klingone</span> und jede weitere <span class="affiliation">Klingonisches Reich</span>.
G07.name=Commander Bruce Maddox
G07.text=<b>5</b> für jede <span class="lifeform">Androide</span> und <span class="lifeform">Hologramm</span>.
G08.name=Commander Kurn
G08.text=<b>10</b> mit <span class="card-name">Lieutenant Worf</span>.
G09.name=Commander Sela
G09.text=<b>4</b> für jede <span class="affiliation">Hostile</span> und jede <span class="affiliation">Klingonisches Reich</span>.
G10.name=Commander Tomalak
G10.text=<b>13</b> mit drei oder mehr <span class="affiliation">Föderation</span>, die zusammen mindestens drei unterschiedliche <span class="specialty"></span> aufweisen.
G11.name=Commander William Riker
G11.text=Jeweils <b>7</b> für <span class="card-name">Transporter</span>, <span class="card-name">Counselor Deanna Troi</span> und <span class="mission">Aussenteam</span>.
G12.name=Computer
G12.text=<b>6</b> für jede <span class="specialty">Kosmisch</span>.
G13.name=Counselor Deanna Troi
G13.text=<b>5</b> für jede unterschiedliche <span class="lifeform"></span> (sie selbst ausgenommen).
G14.name=Kristallwesen
G14.text=<b>6</b> für jede <span class="specialty">Kampf</span>.
G15.name=Daimon Bok
G15.text=Jeweils <b>8</b> für <span class="card-name">Captain Jean-Luc Picard</span> und <span class="card-name">Gedankenmanipulator</span>.
G16.name=Daimon Tog
G16.text=<b>8</b> für jede <span class="lifeform">Betazoid</span>.
G17.name=Doktor Beverly Crusher
G17.text=Jeweils <b>8</b> für <span class="card-name">Krankenstation</span> und <span class="card-name">Fähnrich Wesley Crusher</span>.
G18.name=Maschinenraum
G18.text=<b>6</b> für jede weitere <span class="specialty">Ingenieur</span>.
G19.name=Fähnrich Wesley Crusher
G19.text=Wesleys Punkte entsprechen denen eines beliebigen <span class="system">Systems</span> oder anderen <span class="specialty">Ingenieurs</span> auf deiner Hand.
G20.name=Handphaser
G20.text=<b>9</b> mit mindestens einer <span class="affiliation">Föderation</span> mit <span class="specialty">Sicherheit</span> und/oder <span class="affiliation">Föderation</span> mit <span class="specialty">Führung</span>.
G21.name=Holodeck 1
G21.text=<b>8</b> für jede <span class="lifeform">Hologramm</span> und <b>2</b> für jede <span class="affiliation">Föderations</span> <span class="personnel">Mannschaft</span> und jeden <span class="affiliation">Föderations</span> <span class="captain">Captain</span>.
G22.name=Holodeck 2
G22.text=<b>8</b> für jede <span class="lifeform">Hologramm</span> und <b>2</b> für jede <span class="affiliation">Föderations</span> <span class="personnel">Mannschaft</span> und jeden <span class="affiliation">Föderations</span> <span class="captain">Captain</span>.
G23.name=James Moriarty
G23.text=Ist BLOCKIERT, wenn ohne <span class="card-name">Holodeck 1</span>, <span class="card-name">Holodeck 2</Span> oder <span class="card-name">Computer</span>. <br/><b>8</b> für jede <span class="specialty">Wissenschaft</span> und jede <span class="specialty">Ingenieur</span>.
G24.name=Leah Brahms
G24.text=Jeweils <b>9</b> für <span class="card-name">Lieutenant Geordi La Forge</Span> und <span class="card-name">Maschinenraum</span>. <br/>Zusätzlich: Mit <span class="card-name">Holodeck 1</span>, <span class="card-name">Holodeck 2</span> oder <span class="card-name">Computer</span>: <b>+5</b> und zählt als <span class="lifeform">Hologramm</span> <br/>(anstatt als <span class="lifeform">Mensch</span>).
G25.name=Lieutenant Commander Data
G25.text=
G26.name=Lieutenant Geordi La Forge
G26.text=Jeweils <b>4</b> für jedes <span class="system">System</span> und <span class="card-name">Maschinenraum</span>.
G27.name=Lieutenant Worf
G27.text=<b>4</b> für jede weitere <span class="specialty">Waffe und jede weitere Kampf</span>.
G28.name=Lore
G28.text=Jeweils <b>8</b> für <span class="card-name">Lieutenant Commander Data</span>, <span class="card-name">Kristallwesen</span> und <span class="mission">Borg-Kubus</span>.
G29.name=Lursa und B&apos;Etor
G29.text=<b>7</b> für jede <span class="lifeform">Romulaner</span> und jede <span class="affiliation">Romulanisches Sternenimperium</span>.
G30.name=Lwaxana Troi
G30.text=Jeweils <b>9</b> für <span class="card-name">Counselor Deanna Troi</span> und <span class="card-name">Captain Jean-Luc Picard</span>.
G31.name=Minuet
G31.text=Ist BLOCKIERT, wenn ohne <span class="card-name">Holodeck 1</span>, <span class="card-name">Holodeck 2</span> oder <span class="card-name">Computer</span>. <br/><b>10</b> mit einer beliebigen <span class="specialty">Führung</span> oder <br/><b>20</b> mit <span class="card-name">Commander William Riker</span>.
G32.name=Photonentorpedos
G32.text=<b>6</b> mit mindestens einem Nicht-<span class="affiliation">Föderations</span> <span class="captain">Captain</span> und <b>2</b> für jede weitere <span class="specialty">Kampf</span>.
G33.name=Quartiere
G33.text=<b>12</b> mit jeder Kombination aus zwei oder mehr <span class="affiliation">Federations</span> <span class="personnel">Mannschaft</span>, <span class="affiliation">Federations</span> <span class="civilian">Zivilist</span> und/oder <span class="affiliation">Federations</span> <span class="captain">Captain</span>.
G34.name=Schutzschild
G34.text=<b>6</b> mit mindestens einem Nicht-<span class="affiliation">Föderations</span> <span class="captain">Captain</span> und <br/><b>2</b> für jede weitere <span class="specialty">Kampf</span>.
G35.name=Krankenstation
G35.text=<b>20</b>, wenn sich die folgenden drei alle auf deiner Hand befinden: mindestens eine <span class="personnel">Mannschaft</span>, eine Nicht-<span class="affiliation">Föderation</span> und eine <span class="specialty">Kampf</span> oder <span class="specialty">Waffe</span>.
G36.name=Sovak
G36.text=<b>8</b> für jedes <span class="artifact">Artefakt</span>.
G37.name=Spock
G37.text=Jeweils <b>6</b> für jeden <span class="lifeform">Romulaner</span>, <span class="card-name">Botschafter Sarek</span> und <span class="card-name">Lieutenant Commander Data</span>.
G38.name=Stein von Gol
G38.text=<b>11</b> mit mindestens einem <span class="lifeform">Vulkanier</span> oder <span class="lifeform">Betazoid</span>.
G39.name=Zehn Vorne
G39.text=<b>4</b> für jede <span class="affiliation">Föderations</span> <span class="personnel">Mannschaft</span> und jeden <span class="affiliation">Föderations</span> <span class="civilian">Zivilist</span>.
G40.name=The Reisende
G40.text=Jeweils <b>10</b> für <span class="card-name">Fähnrich Wesley Crusher</span> und <span class="card-name">Maschinenraum</span>.
G41.name=Gedankenmanipulator
G41.text=Kann die <span class="affiliation"></span> einer beliebigen anderen Karte einer beliebigen <span class="lifeform"></span> ändern. <br/>Wenn dies getan wird: <b>+5</b>.
G41.action=Wähle eine <span class="lifeform"></span> Karte deiner Hand und ändere anschließend die <span class="affiliation"></span>.
G42.name=Tolian Soran
G42.text=Jeweils <b>12</b> für <span class="mission">Temporale Verzerrung</span> und <span class="mission">Borg-Kubus</span>.
G43.name=Tox Uthat
G43.text=<b>6</b> für jede <span class="specialty">Archäologe</span> und jede weitere <span class="specialty">Kosmisch</span>.
G44.name=Traktorstrahl
G44.text=<b>6</b> mit mindestens einem Nicht-<span class="affiliation">Föderations</span> <span class="captain">Captain</span> und <br/><b>2</b> für jede weitere <span class="specialty">Kampf</span>.
G45.name=Transporter
G45.text=<b>18</b> mit drei oder mehr <span class="personnel">Mannschaft</span>, die zusammen mindestens drei unterschiedliche <span class="specialty"></span> aufweisen.
G46.name=Tricorder
G46.text=<b>9</b> für jede weitere <span class="specialty">Medizin</span> und jede weitere <span class="specialty">Wissenschaft</span>.
G47.name=Turbolift
G47.text=<b>16</b> mit mindestens zwei weiteren <span class="location">Orten</span>.
G48.name=Nicht Identifiziertes Schiff
G48.text=Wähle, ob diese Karte <span class="personnel">Mannschaft</span>, <span class="civilian">Zivilist</span> oder <span class="captain">Captain</span> ist. <br />Wähle zusätzlich eine <span class="lifeform"></span>, <span class="affiliation"></span> und <span class="specialty"></span> für diese Karte.
G49.name=Vash
G49.text=Jeweils <b>7</b> für jedes <span class="artifact">Artifact</span>, <span class="mission">Vorwitziger Q</span> und jede weitere <span class="specialty">Archäologe</span>.
G50.name=Vice Admiral Nakamura
G50.text=<b>7</b> für jede andere <span class="affiliation">Föderations</span> <span class="specialty">Führung</span>.
M01.name=Aussenteam
M01.text=Jeweils <b>5</b> für jede <span class="personnel">Mannschaft</span> mit einer unterschiedlichen <span class="specialty"></span> sowie jeweils für <span class="card-name">Transporter</span>, <span class="card-name">Tricorder</span> und <span class="card-name">Handphaser</span>.
M02.name=Borg-Kubus
M02.text=<b>5</b> für jeden <span class="captain">Captain</span>, jede <span class="specialty">Kampf</span> und jede <span class="specialty">Sicherheit</span>. <br/>Du darfst bis zu zwei Galaxie-Karten in deiner Hand BLOCKIEREN. <br/> Jede Karte, die du so blockierst, bringt dir so viele Punkte wie der <span class="mission">Borg-Kubus</span>.
M02.action=Wähle bis zu zwei Galaxie-Karten aus deiner Hand zum BLOCKIEREN.
M03.name=Computervirus
M03.text=<b>7</b> für jedes <span class="system">System</span> und jede <span class="lifeform">Hologramm</span>.
M04.name=Widersprüchliche Befehle
M04.text=<b>14</b> mit mindestens zwei <span class="specialty">Führung</span> der gleichen <span class="affiliation"></span>.
M05.name=Diplomatische Konferenz
M05.text=<b>5</b> für jede unterschiedliche <span class="affiliation"></span> unter den <span class="captain">Captains</span> und für jeden <span class="specialty">Botschafter</span>.
M06.name=Notruf
M06.text=Jeweils <b>9</b> für <span class="card-name">Brücke</span>, <span class="card-name">Traktorstrahl</span>, <span class="card-name">Transporter</span> und jede <span class="specialty">Medizin</span>.
M07.name=Haben Maschinen Rechte?
M07.text=Jeweils <b>9</b> für jede <span class="lifeform">Hologramm</span>, jede <span class="lifeform">Androide</span>, <span class="card-name">Vice Admiral Nakamura</span> und <span class="card-name">Commander Bruce Maddox</span>.
M08.name=Von Feinden zu Freunden
M08.text=<b>12</b> mit mindestens einer <span class="affiliation">Romulanisches Sternenimperium</span>, <span class="affiliation">Ferengi-Allianz</span> oder <span class="affiliation">Feindlich</span> UND mindestens einer <span class="lifeform">Betazoid</span> oder <span class="specialty">Botschafter</span>.
M09.name=Enterprise Ausser Kontrolle
M09.text=<b>5</b> für jede <span class="specialty">Ingenieur</span>, jedes <span class="system">System</span> und jeden <span class="location">Ort</span>.
M10.name=Ethisches Dilemma
M10.text=<b>15</b> mit mindestens einer <span class="affiliation">Föderation</span> mit <span class="specialty">Führung</span> UND mindestens zwei anderen Karten mit beliebiger <span class="lifeform"></span> und voneinander unterschiedlicher <span class="specialty"></span>.
M11.name=Föderation unter Belagerung
M11.text=<b>6</b> für jede Karte mit Nicht-<span class="affiliation">Föderation</span>.
M12.name=Drohende Zerstörung
M12.text=<b>8</b> für jeden <span class="specialty">Ingenieur</span>.
M13.name=Eindringlingsalarm
M13.text=BLOCKIERT, wenn ohne Nicht-<span class="affiliation">Föderation</span>. <br/><b>12</b> für jede <span class="specialty">Sicherheit</span> und jede <span class="specialty">Waffe</span>.
M14.name=Klingonischer Bürgerkrieg
M14.text=<b>8</b> für jede <span class="lifeform">Klingone</span> jede <span class="lifeform">Romulaner</span>, jede <span class="affiliation">Klingonisches Reich</span> und jede <span class="affiliation">Romulanisches Sternenimperium</span>.
M15.name=Sprachbarriere
M15.text=Jeweils <b>8</b> für jede <span class="lifeform">Betazoid</span> jede <span class="lifeform">Vulkanier</span>, <span class="card-name">Computer</span> und <span class="card-name">Tricorder</span>.
M16.name=Personalangelegenheiten
M16.text=<b>14</b> mit mindestens einer <span class="personnel">Mannschaft</span> UND einer <span class="specialty">Counselor</span> oder <span class="affiliation">Föderations</span> <span class="captain">Captain</span>.
M17.name=Mysteriöse Seuche
M17.text=<b>5</b> für jede <span class="specialty">Medizin</span>. <br/>Wähle eine <span class="lifeform"></span> außer <span class="lifeform">Hologramm</span> und <span class="lifeform">Android</span>. <br/><b>5</b> für jede Karte der gewählten <span class="lifeform"></span>, falls <span class="lifeform">Mensch</span>, oder <b>8</b> bei Wahl einer anderen <span class="lifeform"></span>.
M18.name=Vorwitziger Q
M18.text=Nimm am Spielende eine Karte aus dem Ablagebereich sowie die jeweils oberste Karte vo Galaxiedeck und dem <span class="mission">Mission</span>sdeck. Dann leg eine Karte (außer <span class="mission">Vorwitziger Q</span>) deiner Hand ab. <br/>Du musst <span class="mission">Vorwitziger Q</span> und genau eine andere <span class="mission">Mission</span> behalten.
M19.name=Blühende Romanze
M19.text=<b>8</b> mit jeder Kombination zweier <span class="personnel">Mannschaft</span>, <span class="civilian">Zivilist</span> und/oder <span class="captain">Captains</span> (beliebige <span class="lifeform"></span>). <br/>Jeweils <b>6</b> für jede zusätzliche <span class="specialty">Counselor</span>, jede zusätzliche <span class="lifeform">Betazoid</span> und <span class="card-name">Quartiere</span>.
M20.name=Wissenschaftliches Rätsel
M20.text=<b>6</b> für jedes <span class="artifact">Artefakt</span>, jede <span class="specialty">Kosmisch</span> und jede <span class="specialty">Wissenschaft</span>.
M21.name=Konfrontation im Weltraum
M21.text=BLOCKIERT, wenn ohne Nicht-<span class="affiliation">Föderations</span> <span class="captain">Captain</span> oder <span class="entity">Wesen</span>. <br/><b>6</b> für jede <span class="specialty">Führung</span> und jede <span class="specialty">Kampf</span>.
M22.name=Die Verlockung des Profits
M22.text=<b>7</b> für jede <span class="affiliation">Ferengi Allianz</span>, jedes <span class="artifact">Artefakt</span> und jede <span class="specialty">Archäologe</span>.
M23.name=Temporale Verzerrung
M23.text=Jeweils <b>10</b> für <span class="location">Zehn-Vorne</span> und für jede <span class="specialty">Kosmisch</span>. <br/>Wenn ein Spieler diese <span class="mission">Mission</span> vom Ablagebereich nimmt, erhält er nach seinem aktuellen Zug einen Extrazug, auch wenn der aktuelle Zug das Spiel beendet hat. (Dies gilt nicht im Zusammenhang mit <span class="mission">Vorwitziger Q</span>)
M24.name=Gefangen auf dem Holodeck
M24.text=<b>15</b> mit <span class="card-name">Holodeck 1</span> oder <span class="card-name">Holodeck 2</span> UND mindestens eine <span class="affiliation">Föderations</span> <span class="personnel">Mannschaft</span> oder <span class="affiliation">Föderations</span> <span class="captain">Captain</span>.
